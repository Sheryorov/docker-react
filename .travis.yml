sudo: required
services:
  - docker
language: node_js

before_install:
  - docker build -t sheryorov/docker-react -f Dockerfile.dev .

deploy:
  provider: elasticbeanstalk
  region: us-east-1
  app: docker
  env: Docker-env
  bucket_name: elasticbeanstalk-us-east-1-821234560507
  bucket_path: docker
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
